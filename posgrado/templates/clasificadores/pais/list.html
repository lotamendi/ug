{% extends 'layout/list.html' %}

{% block columns %}
	<tr>
	<th scope="col">Nombre</th>
	<th scope="col">Sigla</th>
	<th scope="col">√Årea</th>
	<th scope="col">Opciones</th>     
	</tr>
{% endblock columns %} 
{% block rows %} 
	{% for pais in object_list %}
		<tr>
		<th scope="row">{{ pais.nombre }}</th>
		<td>{{ pais.sigla }}</td>
		<td>{{ pais.area }}</td>
		<td>
			<div class="btn-group btn-group-sm" role="group">
				<a class="btn btn-warning" href="{% url 'pais_update' pais.id %}">
					<i class="fas fa-edit"></i>
				</a>
				<a class="btn btn-danger" href="{% url 'pais_delete' pais.id %}">
					<i class="fas fa-trash-alt"></i>
				</a>
			</div>
		</td>
		</tr>
	{% endfor %} 
{% endblock rows %}
