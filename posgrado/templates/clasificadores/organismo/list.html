{% extends 'layout/list.html' %}

{% block columns %}
	<tr>
	<th scope="col">Nombre</th>
	<th scope="col">Sigla</th>
	<th scope="col">Opciones</th>     
	</tr>
{% endblock columns %} 
{% block rows %} 
	{% for organismo in object_list %}
		<tr>
		<th scope="row">{{ organismo.nombre }}</th>
		<td>{{ organismo.sigla }}</td>
		<td>
			<div class="btn-group btn-group-sm" role="group">
				<a class="btn btn-warning" href="{% url 'organismo_update' organismo.id %}">
					<i class="fas fa-edit"></i>
				</a>
				<a class="btn btn-danger" href="{% url 'organismo_delete' organismo.id %}">
					<i class="fas fa-trash-alt"></i>
				</a>
			</div>
		</td>
		</tr>
	{% endfor %} 
{% endblock rows %}
