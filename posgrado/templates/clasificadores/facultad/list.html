{% extends 'layout/list.html' %}

{% block columns %}
	<tr>
	<th scope="col">ID</th>
	<th scope="col">Nombre</th>
	<th scope="col">Abreviatura</th>
	<th scope="col">Opciones</th>     
	</tr>
{% endblock columns %} 
{% block rows %} 
	{% for facultad in object_list %}
		<tr>
		<th scope="row">{{ facultad.id }}</th>
		<td>{{ facultad.nombre }}</td>
		<td>{{ facultad.abrev }}</td>
		<td>
			<a class="btn btn-warning btn-xs btn-flat" href="{% url 'facultad_update' facultad.id %}">
				<i class="fas fa-edit"></i>
			</a>
			<a class="btn btn-danger btn-xs btn-flat" href="{% url 'facultad_delete' facultad.id %}">
				<i class="fas fa-trash-alt"></i>
			</a>
		</td>
		</tr>
	{% endfor %} 
{% endblock rows %}
