{% block content %}
<div class="card">
  <div class="card-body">
    <div class="form-group">
        <label for="selectPrograma">Seleccione un programa de posgrado</label>
        <select class="form-control select2" id="selectPrograma">
            {% for posgrado in data.posgrados %}
                <option value="{{posgrado.id}}">{{posgrado.nombre}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <table class="table" id="estudiantesPosgrado">
			<thead>
                <tr>
                    <th>No.</th>
                    <th>Apellidos y nombre</th>
                    <th>Evaluaci√≥n</th>
                </tr>
			</thead>
			<tbody>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
			</tbody>
		</table>
    </div>
  </div>
</div>
{% endblock content %}

{% block javascript %}
    <script>
        var data = [];
        $(document).ready(function() {
            var tabla = $('#estudiantesPosgrado').DataTable({
                responsive: true,
                autoWidth: false,
                language:{
                    "url": "{% static 'datatable/datatable_spanish.json' %}"
                },
                data: data
            });

            $('.select2').select2({
                theme: "bootstrap4",
                language: 'es'
            });

            var select_products = $('select[id="selectPrograma"]');
            select_products.on('change', function () {
                var value = select_products.select2('data');
                var id = value[0].id;
                console.log(id);
                $.ajax({
                    url: window.location.pathname,
                    type: 'POST',
                    data: {
                        'action': 'filtrar_posgrado',
                        'id' : id
                    },
                    dataType: 'json'
                }).done(function(data){
                    if (!data.hasOwnProperty('error')) {
                        // console.log(data);
                        tabla.clear();
                        for (const item of data) {
                            var elemento = {
                                'numero': 'numero',
                                'nombre':item.nombre, 
                                // 'ap1': i.persona.apellido1,
                                // 'ap2': i.persona.apellido2,
                                'eval':item.eval
                            };
                            console.log(elemento);

                            tabla.rows.add([elemento]);
                        }
                        //console.log(this.data);
                        return false;
                    }
                    message_error(data.error);
                }).fail(function(jqXHR, textStatus, errorThrown){
                    alert(textStatus + ': ' + errorThrown);
                });
            });
