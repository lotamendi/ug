{% extends 'capas/home.html' %}
{% block body %}
<body class="hold-transition layout-top-nav">
  <div class="wrapper">
    {%include 'capas/navbar.html'%}
    <div class="content-wrapper">
      <div class="content mt-2">
        <div class="container">
            {% block content %} 
            {% endblock content %}
        </div>
      </div>
    </div>
    {%include 'capas/footer.html'%}
  </div>
  {% block javascript %}
  {% endblock javascript %}
  <script type='application/javascript'>
    {% if messages %}
        var html = '';
        var Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 5000
        });
        {% for message in messages %}
            html += '{{message}}\n';
        {% endfor %}
        Toast.fire({
            icon: 'error', // success,info, error, warning, question
            title: 'Error',
            text: html
        })
    {% endif %}
    </script>
</body>
{% endblock body %}
